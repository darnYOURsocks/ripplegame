        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((header, idx) => {
                    row[header.trim()] = values[idx]?.trim().replace(/"/g, '');
                });
                
                row.Lambda = parseFloat(row.Lambda) || 0.5;
                row.Delta = parseFloat(row.Delta) || 0.1;
                row.Psi = parseFloat(row.Psi) || 0.6;
                
                data.push(row);
            }
            
            return data;
        }

        const patterns = parseCSV(patternData);
        
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let time = 0;
        let animationId;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Animation loop
        function animate() {
            time += 0.008;
            
            ctx.fillStyle = '#0A0E1A';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const numLines = Math.min(patterns.length, Math.floor(canvas.width / 8));
            const lineSpacing = canvas.width / numLines;
            
            // Draw patterns as vertical bars
            for (let i = 0; i < numLines; i++) {
                const pattern = patterns[i % patterns.length];
                const x = i * lineSpacing + lineSpacing / 2;
                
                const baseHeight = canvas.height * 0.6;
                const heightModulation = Math.sin(time + i * 0.2) * 0.2 + 1;
                const height = baseHeight * pattern.Lambda * heightModulation;
                
                const baseWidth = 2 + pattern.Delta * 30;
                const widthPulse = Math.sin(time * 2 + i * 0.3) * 0.1 + 1;
                const width = baseWidth * widthPulse;
                
                const segments = Math.floor(5 + pattern.Psi * 10);
                const segmentHeight = height / segments;
                
                for (let s = 0; s < segments; s++) {
                    const segmentY = canvas.height / 2 - height / 2 + s * segmentHeight;
                    
                    const hue = (pattern.Psi * 360 + time * 20) % 360;
                    const saturation = 70 + pattern.Delta * 30;
                    const lightness = 40 + Math.sin(time + s * 0.5) * 15;
                    
                    const alpha = (s % 2 === 0) ? 0.8 : 0.4;
                    
                    ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                    
                    const segmentYOffset = Math.sin(time * 3 + i * 0.2 + s * 0.4) * 3;
                    ctx.fillRect(
                        x - width / 2,
                        segmentY + segmentYOffset,
                        width,
                        segmentHeight * 0.85
                    );
                }
                
                // Vertical connecting line
                ctx.strokeStyle = `hsla(${(pattern.Psi * 360) % 360}, 50%, 30%, 0.3)`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(x, canvas.height / 2 - height / 2);
                ctx.lineTo(x, canvas.height / 2 + height / 2);
                ctx.stroke();
                
                // Connection waves between similar patterns
                if (i < numLines - 1) {
                    const nextPattern = patterns[(i + 1) % patterns.length];
                    const similarity = Math.abs(pattern.Psi - nextPattern.Psi);
                    
                    if (similarity < 0.1) {
                        const wave = Math.sin(time * 2 - i * 0.3) * 20;
                        ctx.strokeStyle = `hsla(${(pattern.Psi * 360) % 360}, 70%, 50%, 0.2)`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x, canvas.height / 2 + wave);
                        ctx.bezierCurveTo(
                            x + lineSpacing / 3, canvas.height / 2 + wave * 1.5,
                            x + lineSpacing * 2 / 3, canvas.height / 2 - wave * 1.5,
                            x + lineSpacing, canvas.height / 2 - wave
                        );
                        ctx.stroke();
                    }
                }
            }
            
            // Title and legend
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 24px sans-serif';
            ctx.fillText('Cross-Domain Pattern Network', 30, 50);
            
            ctx.font = '14px sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fillText(`${patterns.length} Pattern Nodes Visualized`, 30, 75);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = '12px monospace';
            ctx.fillText('Height: Lambda (Pattern Strength)', 30, canvas.height - 60);
            ctx.fillText('Width: Delta (Variation)', 30, canvas.height - 40);
            ctx.fillText('Color: Psi (Resonance)', 30, canvas.height - 20);
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        
        // Click to show random pattern info
        canvas.addEventListener('click', (e) => {
            const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            
            info.innerHTML = `
                <h3>${randomPattern.Title}</h3>
                <div class="domain">${randomPattern.Domain}</div>
                <div class="description">${randomPattern.Description}</div>
                <div class="params">λ: ${randomPattern.Lambda} | δ: ${randomPattern.Delta} | ψ: ${randomPattern.Psi}</div>
            `;
            info.style.display = 'block';
            
            setTimeout(() => {
                info.style.display = 'none';
            }, 5000);
        });
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
